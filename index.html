<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RIKEOKA • Digital Card</title>
<meta name="theme-color" content="#0b0b0b">

<style>
  :root{
    --c-bg: #0b0b0b;
    --c-text: #e9eef2;
    --c-soft: #bfc7ce;
    --c-accent: #00f0ff;
    --c-accent-2: #00d7d7;
    --card-w: clamp(280px, 86vw, 360px); /* ← 横幅を“カードらしく”狭め */
    --card-r: 18px;
  }

  /* 背景（レザー） */
  body{
    margin:0;
    min-height:100dvh;
    color:var(--c-text);
    background:#111 url("images/Leather_1.jpg") center/cover fixed no-repeat;
    display:grid;
    place-items:center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN",
                 "Yu Gothic UI","Noto Sans JP","Helvetica Neue", Arial, sans-serif;
  }

  /* カード本体：上質メタル（デフォルト） */
  .card{
    width:var(--card-w);
    border-radius:var(--card-r);
    position:relative;
    padding:110px 22px 28px; /* 上段はロゴスペースを確保 */
    box-shadow:
      0 24px 48px rgba(0,0,0,.55),
      0 8px 18px rgba(0,0,0,.45),
      inset 0 0 0 1px rgba(255,255,255,.06);
    overflow:hidden;
    isolation:isolate;
    backdrop-filter: blur(.2px);
  }
  /* 金属ベース（ブラッシュ + 斜めグラデ） */
  .card::before{
    content:"";
    position:absolute; inset:0;
    background:
      /* ブラッシュ筋目 */
      repeating-linear-gradient( 100deg,
        rgba(255,255,255,.10) 0px, rgba(255,255,255,.10) 1px,
        rgba(0,0,0,.04) 2px, rgba(0,0,0,.04) 4px),
      /* 斜めの金属グラデ */
      linear-gradient( 160deg, #cfd6db 0%, #aeb7bf 35%, #8e98a3 60%, #6b737d 100%);
    z-index:-1;
  }
  /* 角と縁の陰影を足して“板感”アップ */
  .card::after{
    content:"";
    position:absolute; inset:0;
    background:
      radial-gradient(120% 70% at 50% -20%, rgba(255,255,255,.25), transparent 60%),
      radial-gradient(120% 80% at 50% 120%, rgba(0,0,0,.28), transparent 55%);
    mix-blend-mode:soft-light;
    pointer-events:none;
    z-index:-1;
  }

  /* ▼ “強ハイライトのグロッシー版”にしたいときは .card に .glossy を追加 */
  .card.glossy::after{
    background:
      radial-gradient(115% 60% at 50% -15%, rgba(255,255,255,.40), transparent 62%),
      radial-gradient(130% 85% at 50% 120%, rgba(0,0,0,.35), transparent 60%),
      linear-gradient( to bottom, rgba(255,255,255,.06), transparent 30%, transparent 70%, rgba(0,0,0,.12) 100%);
  }

  /* チップっぽい窓（右上のアクセント。不要なら丸ごと削除可） */
  .chip{
    position:absolute; right:16px; top:14px;
    width:36px; height:24px; border-radius:6px;
    background:
      linear-gradient(135deg, rgba(255,255,255,.85), rgba(255,255,255,.25) 48%, rgba(0,0,0,.2) 100%);
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,.35),
      0 2px 8px rgba(0,0,0,.35);
    opacity:.85;
  }

  /* ロゴ（画像をそのまま表示） */
  .logo{
    position:absolute;
    left:50%; top:26px; transform:translateX(-50%);
    width:min(48%, 160px); height:auto; object-fit:contain;
    filter: drop-shadow(0 2px 10px rgba(0,0,0,.55)) drop-shadow(0 0 12px rgba(0,240,255,.18));
    pointer-events:none;
  }

  h1{
    margin:6px 0 8px;
    text-align:center;
    font-size:clamp(26px, 6.4vw, 32px);
    letter-spacing:.24em;
    font-weight:800;
    color:#f6f8fa;
    text-shadow:
      0 1px 0 rgba(255,255,255,.25),
      0 8px 22px rgba(0,0,0,.55);
  }
  .tagline{
    margin:0 auto 22px;
    text-align:center;
    color:var(--c-soft);
    font-size:clamp(12px, 3.4vw, 14px);
    line-height:1.65;
    max-width: 28ch;
    text-shadow: 0 1px 0 rgba(0,0,0,.25);
  }

  .btns{
    display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
  }
  .btn{
    appearance:none; border:none; cursor:pointer; text-decoration:none;
    padding:12px 18px;
    border-radius:999px;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.22), rgba(255,255,255,.02)) ,
               linear-gradient(180deg, var(--c-accent), var(--c-accent-2));
    color:#001b1b; font-weight:700; letter-spacing:.02em;
    box-shadow:
      0 8px 24px rgba(0, 240, 255, .28),
      inset 0 0 0 1px rgba(255,255,255,.45);
    transition:.18s transform ease, .18s filter ease, .18s box-shadow ease;
  }
  .btn:hover{ transform:translateY(-1px); filter:saturate(110%); }
  .btn:active{ transform:translateY(0); box-shadow:0 4px 14px rgba(0,240,255,.22); }

  footer{
    text-align:center;
    margin-top:26px;
    font-size:12px; color:#c9d1d9; opacity:.75;
    text-shadow:0 1px 0 rgba(0,0,0,.4);
  }
</style>
</head>

<body>
  <!-- ★ 強ハイライト版にする時は class="card glossy" に変更 -->
  <main class="card">

    <div class="chip" aria-hidden="true"></div>

    <!-- ロゴ（画像） -->
    <img class="logo" src="images/rikeokaIcon.png" alt="理系のオカルト研 ロゴ">

    <!-- 活動名を大きく中央に -->
    <h1>RIKEOKA</h1>

    <!-- 一言キャッチ -->
    <p class="tagline">幽霊にガチで挑む日本唯一の心霊チャンネル</p>

    <!-- ボタン -->
    <div class="btns">
      <a class="btn" href="https://x.com/_rikeoka_" target="_blank" rel="noopener">X（Twitter）</a>
      <a class="btn" href="https://www.youtube.com/@rikeoka" target="_blank" rel="noopener">YouTube</a>
    </div>

    <footer>© Rikeoka 2025</footer>
  </main>
</body>
</html>
