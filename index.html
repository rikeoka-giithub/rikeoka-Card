<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RIKEOKA • Digital Card</title>
<meta name="theme-color" content="#0b0b0b">

<style>
  :root{
    --c-bg: #0b0b0b;
    --c-text: #e9eef2;
    --c-soft: #bfc7ce;
    --c-accent: #00f0ff;
    --c-accent-2: #00d7d7;
  }

  body{
    margin:0;
    min-height:100dvh;
    color:var(--c-text);
    background:#111 url("images/Leather_1.jpg") center/cover fixed no-repeat;
    display:grid;
    place-items:center;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Hiragino Kaku Gothic ProN","Yu Gothic UI","Noto Sans JP","Helvetica Neue",Arial,sans-serif;
  }

  /* クレカ比率（横長） */
  .card{
    width:min(88vw,420px);
    aspect-ratio:1.585/1; /* ← クレカ比率 */
    border-radius:20px;
    position:relative;
    padding:28px 28px 20px;
    box-shadow:
      0 24px 48px rgba(0,0,0,.55),
      0 8px 18px rgba(0,0,0,.45),
      inset 0 0 0 1px rgba(255,255,255,.06);
    overflow:hidden;
    isolation:isolate;
    background:
      /* ブラッシュドメタル */
      repeating-linear-gradient( 100deg,
        rgba(255,255,255,.10) 0px, rgba(255,255,255,.10) 1px,
        rgba(0,0,0,.04) 2px, rgba(0,0,0,.04) 4px),
      /* 金属グラデーション */
      linear-gradient(160deg,#d2d7dc 0%,#aeb7bf 35%,#8e98a3 60%,#6b737d 100%);
  }

  .card::after{
    content:"";
    position:absolute;inset:0;
    background:
      radial-gradient(120% 70% at 50% -20%,rgba(255,255,255,.35),transparent 60%),
      radial-gradient(120% 80% at 50% 120%,rgba(0,0,0,.35),transparent 55%);
    mix-blend-mode:soft-light;
    pointer-events:none;
  }

  .chip{
    position:absolute;right:18px;top:16px;
    width:40px;height:28px;border-radius:8px;
    background:linear-gradient(135deg,rgba(255,255,255,.85),rgba(255,255,255,.25) 48%,rgba(0,0,0,.2) 100%);
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.35),0 2px 8px rgba(0,0,0,.35);
    opacity:.85;
  }

  .logo{
    position:absolute;left:36px;top:26px;
    width:70px;height:70px;object-fit:cover;
    border-radius:50%;
    box-shadow:0 0 14px rgba(0,0,0,.4);
    border:1px solid rgba(255,255,255,.1);
  }

  h1{
    position:absolute;
    left:50%;
    top:30%;
    transform:translateX(-50%);
    margin:0;
    font-size:clamp(26px,4.8vw,32px);
    letter-spacing:.25em;
    font-weight:800;
    color:#f6f8fa;
    text-shadow:
      0 1px 0 rgba(255,255,255,.25),
      0 8px 22px rgba(0,0,0,.55);
  }

  .tagline{
    position:absolute;
    top:52%;
    width:100%;
    text-align:center;
    color:var(--c-soft);
    font-size:clamp(12px,3.2vw,14px);
    line-height:1.65;
  }

  .btns{
    position:absolute;
    bottom:26%;
    width:100%;
    display:flex;justify-content:center;gap:14px;
  }

  .btn{
    appearance:none;border:none;cursor:pointer;text-decoration:none;
    padding:12px 18px;
    border-radius:999px;
    background:radial-gradient(circle at 30% 20%,rgba(255,255,255,.22),rgba(255,255,255,.02)),linear-gradient(180deg,var(--c-accent),var(--c-accent-2));
    color:#001b1b;font-weight:700;letter-spacing:.02em;
    box-shadow:0 8px 24px rgba(0,240,255,.28),inset 0 0 0 1px rgba(255,255,255,.45);
    transition:.18s transform ease,.18s filter ease,.18s box-shadow ease;
  }
  .btn:hover{transform:translateY(-1px);filter:saturate(110%);}
  .btn:active{transform:translateY(0);box-shadow:0 4px 14px rgba(0,240,255,.22);}

  footer{
    position:absolute;
    bottom:10px;
    width:100%;
    text-align:center;
    font-size:12px;color:#c9d1d9;opacity:.75;
    text-shadow:0 1px 0 rgba(0,0,0,.4);
  }
</style>
</head>

<body>
  <main class="card">
    <div class="chip" aria-hidden="true"></div>
    <img class="logo" src="images/rikeokaIcon.png" alt="理系のオカルト研ロゴ">
    <h1>RIKEOKA</h1>
    <p class="tagline">幽霊にガチで挑む日本唯一の心霊チャンネル</p>
    <div class="btns">
      <a class="btn" href="https://x.com/_rikeoka_" target="_blank" rel="noopener">X（Twitter）</a>
      <a class="btn" href="https://www.youtube.com/@rikeoka" target="_blank" rel="noopener">YouTube</a>
    </div>
    <footer>© Rikeoka 2025</footer>
  </main>
</body>
</html>
