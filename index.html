<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rikeoka Digital Card</title>
<meta name="theme-color" content="#0b0d10" />
<link rel="preload" as="image" href="images/rikeokaIcon.png" />
<style>
  :root{
    --bg:#0b0d10;          /* 画面背景 */
    --ink:#e8edf1;         /* 文字色 */
    --muted:#a6b2bb;
    --edge:rgba(0,255,255,.18); /* カード縁のグロー */
    --accent:#0ef;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink); background:var(--bg);
    font-family:"Noto Sans JP","Helvetica Neue",Arial,system-ui,sans-serif;
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    display:grid; place-items:center;
    padding:18px;           /* 端末に依らず“はみ出し”防止 */
    overflow:auto;          /* 小画面ではスクロール可 */
  }

  /* --------- 単一カード（縦） --------- */
  .card{
    width:min(92vw,420px);
    aspect-ratio: 9 / 14.5;             /* はみ出さない比率 */
    border-radius:22px;
    position:relative;
    padding:22px 20px 18px;
    overflow:hidden;
    /* クレカ風：ブラッシュド金属 + ライン + ブルーグロー */
    background:
      /* 細ストライプ */
      repeating-linear-gradient( 115deg,
        rgba(255,255,255,.03) 0px, rgba(255,255,255,.03) 1px,
        transparent 1px, transparent 7px),
      /* 斜めのブラッシュド */
      linear-gradient( -20deg, rgba(255,255,255,.06), rgba(0,0,0,.35) 55%, rgba(0,0,0,.55)),
      radial-gradient(120% 90% at 0% 0%, rgba(0,240,255,.22), rgba(0,0,0,0) 60%),
      radial-gradient(120% 90% at 100% 100%, rgba(0,90,255,.18), rgba(0,0,0,0) 60%),
      #0f1418;
    border:1px solid var(--edge);
    box-shadow:
      0 12px 40px rgba(0,0,0,.55),
      inset 0 0 60px rgba(0,240,255,.08),
      inset 0 0 0 1px rgba(255,255,255,.04);
    animation:pop .5s cubic-bezier(.25,.8,.2,1) both;
  }
  @keyframes pop{from{transform:translateY(12px) scale(.985); opacity:0} to{transform:none; opacity:1}}

  /* 上部センターにロゴをどーん */
  .logo{
    position:absolute; left:50%; top:18px; transform:translateX(-50%);
    width:min(34%,120px); height:auto; object-fit:contain;
    filter:drop-shadow(0 0 18px rgba(0,240,255,.35));
  }

  /* 右上ホログラム風（CSSだけで演出） */
  .holo{
    position:absolute; top:18px; right:18px; width:44px; height:32px; border-radius:8px;
    background:
      radial-gradient(circle at 20% 20%, #fff, #bfe3ff 40%, #6ad 65%, #58ffa6 85%),
      linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.1));
    mix-blend-mode:screen; opacity:.9;
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.25);
  }

  /* テキストブロック（カード中央〜下） */
  .content{
    position:absolute; inset:94px 18px 18px 18px;
    display:flex; flex-direction:column; justify-content:flex-end; gap:16px;
  }
  .title{
    margin:0; font-weight:800; letter-spacing:.18em; font-size:18px;
  }
  .tag{
    margin:0; color:var(--muted); line-height:1.7; font-size:14px;
  }

  .btns{display:flex; gap:10px; flex-wrap:wrap}
  .btn{
    appearance:none; border:0; cursor:pointer; text-decoration:none;
    background:var(--accent); color:#022029; font-weight:800;
    padding:12px 16px; border-radius:12px; letter-spacing:.02em;
    box-shadow:0 10px 30px rgba(0,240,255,.25);
    transition:.15s transform ease, .15s box-shadow ease, .15s filter ease;
  }
  .btn:hover{transform:translateY(-1px); box-shadow:0 14px 36px rgba(0,240,255,.34)}
  .btn:active{transform:none}

  /* 署名風のコピー */
  .sig{
    margin:6px 2px 0; font-size:12px; color:#c9d4db; opacity:.85;
  }

  /* 小画面での潰れ防止 */
  @media (max-height:640px){
    .card{aspect-ratio:auto; height:560px}
  }
  @media (prefers-reduced-motion:reduce){.card{animation:none}}
</style>
</head>
<body>
  <article class="card" role="region" aria-label="Rikeoka Card">
    <img class="logo" src="images/rikeokaIcon.png" alt="理系のオカルト研ロゴ" onerror="this.style.display='none'">
    <div class="holo" aria-hidden="true"></div>

    <div class="content">
      <h2 class="title">RIKEOKA・CARD</h2>
      <p class="tag">幽霊にガチで挑む日本唯一の心霊チャンネル</p>

      <div class="btns">
        <a class="btn" href="https://x.com/_rikeoka_" target="_blank" rel="noopener">X（Twitter）</a>
        <a class="btn" href="https://www.youtube.com/@rikeoka" target="_blank" rel="noopener">YouTube</a>
      </div>

      <div class="sig">© Rikeoka 2025</div>
    </div>
  </article>
</body>
</html>
