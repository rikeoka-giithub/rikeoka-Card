<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rikeoka Digital Card</title>
<meta name="description" content="幽霊にガチで挑む日本唯一の心霊チャンネル — 理系のオカルト研" />
<meta name="theme-color" content="#0b0d10" />
<link rel="preload" as="image" href="images/ghost-bg.jpg" />
<style>
  :root{
    --bg:#0b0d10;
    --panel:rgba(10,14,18,.5);
    --stroke:rgba(0,255,255,.22);
    --text:#e9eef2; --muted:#a9b4bc;
    --accent:#00f0ff; --btn:#0ef; --btnh:#0cc;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text); background:var(--bg);
    font-family:"Noto Sans JP","Helvetica Neue",Arial,system-ui,sans-serif;
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    overflow:hidden;
  }
  /* 背景（心霊写真＋暗幕） */
  .bg{position:fixed; inset:0;
    background:
      radial-gradient(1200px 620px at 50% 15%, rgba(0,0,0,.35), rgba(0,0,0,.88)),
      url("images/ghost-bg.jpg") center/cover no-repeat fixed;
    filter:saturate(.2) contrast(1.05) brightness(.9);
    transform:scale(1.05); opacity:0; animation:bgIn 1s ease forwards;
  }
  /* 画面全体ラッパ（スマホ縦画面っぽい余白） */
  .wrap{position:relative; z-index:1; min-height:100%;
    display:grid; place-items:center; padding:28px 16px 20px;
  }

  /* Wallet風・縦カード */
  .phone{
    width:min(92vw,420px); height:min(165vw,820px);
    border-radius:36px; padding:22px 18px 24px;
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.08);
    box-shadow:0 30px 80px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.04);
    backdrop-filter:blur(10px) saturate(1.05);
    position:relative; opacity:0; transform:translateY(24px) scale(.98);
    animation:cardIn .9s cubic-bezier(.2,.85,.2,1) .15s forwards;
  }
  /* Dynamic Island風ダミー */
  .island{
    width:140px; height:28px; border-radius:16px; background:#000; margin:2px auto 10px; opacity:.6;
  }

  /* メインの“カード”プレート（縦向き） */
  .vc{
    position:relative;
    background:linear-gradient(135deg, rgba(24,34,42,.8), rgba(9,14,18,.65));
    border:1px solid var(--stroke);
    border-radius:20px;
    height: 48%;
    padding:18px 18px 14px;
    box-shadow:inset 0 0 40px rgba(0,240,255,.07), 0 10px 30px rgba(0,0,0,.4);
  }
  .brand{
    display:flex; align-items:center; gap:10px;
  }
  .logo{
    width:42px; height:42px; object-fit:contain; border-radius:10px;
    filter:drop-shadow(0 0 8px rgba(0,240,255,.25));
  }
  .brand h2{
    margin:0; font-size:20px; letter-spacing:.02em;
  }
  .chip{
    position:absolute; top:18px; right:18px;
    width:38px; height:28px; border-radius:6px;
    background:
      radial-gradient(100% 100% at 30% 30%, #cfd8dc, #90a4ae);
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.25);
    opacity:.9;
  }
  .number{
    margin:18px 0 4px; letter-spacing:.16em; font-weight:700; opacity:.9;
  }
  .tagline{
    margin:0; color:var(--muted);
  }

  /* 下半分：説明＋ボタン */
  .panel{
    margin-top:14px; height:calc(52% - 14px);
    background:var(--panel); border:1px solid var(--stroke);
    border-radius:16px; padding:16px 14px;
    display:flex; flex-direction:column; justify-content:space-between;
  }
  .ttl{margin:2px 2px 8px; font-size:22px; text-align:center;}
  .lead{
    margin:0 auto 10px; color:var(--muted); text-align:center;
    max-width:30ch; line-height:1.7;
  }
  .btns{display:flex; gap:10px; justify-content:center; flex-wrap:wrap;}
  .btn{
    appearance:none; border:0; cursor:pointer; text-decoration:none;
    background:var(--btn); color:#012024; padding:12px 16px;
    border-radius:12px; font-weight:800; letter-spacing:.02em;
    box-shadow:0 8px 28px rgba(0,240,255,.2);
    transition:transform .15s ease, background .15s ease, box-shadow .15s ease;
  }
  .btn:hover{background:var(--btnh); transform:translateY(-1px); box-shadow:0 10px 34px rgba(0,240,255,.28)}
  .btn:active{transform:none}

  /* NFCヒント（円がふわっと脈動） */
  .nfc{
    display:flex; align-items:center; justify-content:center; gap:10px;
    color:var(--muted); font-size:13px; margin-top:8px;
  }
  .pulse{
    width:38px; height:38px; border-radius:50%; position:relative;
    border:1px dashed rgba(0,240,255,.45);
  }
  .pulse::after{
    content:""; position:absolute; inset:6px; border-radius:50%;
    background:radial-gradient(circle at 50% 50%, rgba(0,240,255,.6), rgba(0,240,255,0) 70%);
    animation:pulse 2s ease-out infinite;
  }

  footer{position:fixed; inset-inline:0; bottom:10px; text-align:center; color:#8fa0aa; font-size:12px; opacity:.85}

  @keyframes bgIn{from{opacity:0; transform:scale(1.08)} to{opacity:1; transform:scale(1)}}
  @keyframes cardIn{to{opacity:1; transform:translateY(0) scale(1)}}
  @keyframes pulse{
    0%{transform:scale(.7); opacity:.9}
    70%{transform:scale(1.15); opacity:.15}
    100%{transform:scale(1.2); opacity:0}
  }
  @media (prefers-reduced-motion:reduce){
    .bg,.phone,.pulse::after{animation:none !important}
  }
</style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="phone" role="region" aria-label="Rikeoka Wallet Card">
      <div class="island" aria-hidden="true"></div>

      <!-- 縦向き“カード” -->
      <div class="vc">
        <div class="brand">
          <img src="images/rikeokaIcon.png" class="logo" alt="理系のオカルト研ロゴ" onerror="this.style.display='none'">
          <h2>理系のオカルト研</h2>
        </div>
        <div class="chip" aria-hidden="true"></div>
        <div class="number">RIKEOKA • CARD</div>
        <p class="tagline">幽霊にガチで挑む日本唯一の心霊チャンネル</p>
      </div>

      <!-- 詳細＆リンク -->
      <div class="panel">
        <div>
          <h3 class="ttl">Rikeoka Digital Card</h3>
          <p class="lead">タップで最新動画・SNSへ。イベントや配布スタンドの特典もこのポータルから。</p>
          <div class="btns">
            <a class="btn" href="https://x.com/_rikeoka_" target="_blank" rel="noopener">X（Twitter）</a>
            <a class="btn" href="https://www.youtube.com/@rikeoka" target="_blank" rel="noopener">YouTube</a>
          </div>
        </div>
        <div class="nfc">
          <div class="pulse" aria-hidden="true"></div>
          <span>かざすだけで開きます（NFC対応スマホ）</span>
        </div>
      </div>
    </section>
  </main>

  <footer>© Rikeoka 2025</footer>
</body>
</html>
