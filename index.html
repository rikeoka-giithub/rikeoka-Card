<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rikeoka Digital Card</title>
<meta name="theme-color" content="#0b0d10" />
<link rel="preload" as="image" href="images/rikeokaIcon.png" />
<link rel="preload" as="image" href="images/Leather_1.jpg" />
<style>
  :root{
    --ink:#eef3f6;
    --muted:#a8b2ba;
    --accent:#0ef;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font-family:"Noto Sans JP","Helvetica Neue",Arial,system-ui,sans-serif;
    display:grid; place-items:center; padding:18px;
    background:#0b0d10 url("images/Leather_1.jpg") center/cover no-repeat fixed;
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
  }
  body::before{
    content:""; position:fixed; inset:0;
    background:
      radial-gradient(120% 100% at 50% 0%, rgba(0,0,0,.25), transparent 45%),
      radial-gradient(120% 100% at 50% 100%, rgba(0,0,0,.5), rgba(0,0,0,.88));
    pointer-events:none;
  }

  /* ====== 縦カード（より細身） ====== */
  .wrap{position:relative}
  .shadow{
    content:""; position:absolute; inset:auto 0 -12px 0; height:36px;
    margin-inline:auto; width:min(62vw,340px);
    background:radial-gradient(60% 100% at 50% 0,
      rgba(0,0,0,.55), transparent 65%);
    filter:blur(10px); transform:translateY(4px);
    z-index:0; pointer-events:none;
  }
  .card{
    position:relative; z-index:1;
    width:min(86vw,360px);  /* 横幅を狭める */
    aspect-ratio: 60 / 100; /* 細身の縦カード比率 */
    border-radius:22px; overflow:hidden;
    padding:22px 18px 18px;
    /* ——鏡面シルバー（ヘアライン＋ハイライト）—— */
    background:
      linear-gradient(180deg, rgba(255,255,255,.24), rgba(255,255,255,.06) 16%, rgba(0,0,0,.35) 55%, rgba(0,0,0,.68)),
      repeating-linear-gradient( 100deg,
        rgba(255,255,255,.05) 0px, rgba(255,255,255,.05) .55px,
        rgba(0,0,0,.09) .55px, rgba(0,0,0,.09) 2.1px),
      linear-gradient(135deg, #cfd5db, #8e979f 45%, #6f7a84 55%, #2b3238 100%);
    border:1px solid rgba(255,255,255,.12);
    box-shadow:
      0 18px 48px rgba(0,0,0,.6),
      inset 0 0 0 1px rgba(255,255,255,.06),
      inset 0 0 75px rgba(255,255,255,.08);
    animation:pop .5s cubic-bezier(.25,.8,.2,1) both;
  }
  @keyframes pop{from{transform:translateY(14px) scale(.985); opacity:0}to{transform:none;opacity:1}}

  /* ホログラムプレート（右上） */
  .holo{
    position:absolute; top:16px; right:16px; width:46px; height:32px; border-radius:9px;
    background:
      radial-gradient(circle at 25% 25%, #fff, #cfe8ff 40%, #79a8ff 65%, #6fffb2 85%),
      linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.1));
    mix-blend-mode:screen; opacity:.95;
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.25);
  }

  /* ——ロゴ：エンボス風メダル—— */
  .medal{
    position:absolute; left:50%; top:22px; transform:translateX(-50%);
    width:min(54%,180px); aspect-ratio:1/1; border-radius:50%;
    background:
      radial-gradient(160% 120% at 30% 30%, rgba(255,255,255,.35), rgba(255,255,255,.08) 40%, rgba(0,0,0,.35) 75%),
      linear-gradient(145deg, #dfe6eb, #9aa4ad 50%, #6c7680 100%);
    box-shadow:
      inset 6px 6px 14px rgba(0,0,0,.35),
      inset -6px -6px 14px rgba(255,255,255,.45),
      0 10px 26px rgba(0,0,0,.45);
    overflow:hidden;
  }
  /* ロゴ画像を凹みマスクとして使用（Safari/Chrome対応） */
  .medal::after{
    content:""; position:absolute; inset:10% 10%;
    -webkit-mask-image:url("images/rikeokaIcon.png");
            mask-image:url("images/rikeokaIcon.png");
    -webkit-mask-size:contain; mask-size:contain;
    -webkit-mask-position:center; mask-position:center;
    -webkit-mask-repeat:no-repeat; mask-repeat:no-repeat;
    background:
      radial-gradient(circle at 30% 30%, rgba(0,0,0,.55), rgba(0,0,0,.9));
    filter:blur(.2px);
    opacity:.9;
  }
  .gloss{
    position:absolute; inset:0; border-radius:50%;
    background:linear-gradient(210deg, rgba(255,255,255,.35), transparent 40%);
    mix-blend-mode:screen; pointer-events:none;
  }

  /* コンテンツ（ロゴの下から） */
  .content{
    position:absolute; inset: calc(22px + min(54%,180px) + 16px) 16px 16px 16px;
    display:flex; flex-direction:column; gap:14px;
  }
  .brand{
    margin:0; text-align:center; font-weight:900; letter-spacing:.28em;
    font-size:clamp(22px, 6vw, 30px);
    text-shadow:
      0 1px 0 rgba(255,255,255,.35),
      0 -1px 0 rgba(0,0,0,.35);
  }
  .tag{
    margin:0 auto; text-align:center; max-width:30ch;
    color:var(--muted); font-size:15px; line-height:1.8;
  }
  .btns{display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-top:4px}
  .btn{
    appearance:none; border:0; cursor:pointer; text-decoration:none;
    background:var(--accent); color:#022029; font-weight:800;
    padding:11px 16px; border-radius:12px; letter-spacing:.02em;
    box-shadow:0 14px 40px rgba(0,240,255,.32);
    transition:.15s transform ease,.15s box-shadow ease;
  }
  .btn:hover{transform:translateY(-1px); box-shadow:0 18px 50px rgba(0,240,255,.38)}
  .btn:active{transform:none}
  .sig{margin-top:6px; text-align:center; font-size:12px; color:#cbd5db; opacity:.85;}

  /* 小さい縦画面でも崩れないように */
  @media (max-height:680px){
    .card{aspect-ratio:auto; height:560px}
    .content{inset: calc(18px + 150px) 14px 14px 14px}
  }
  @media (prefers-reduced-motion:reduce){ .card{animation:none} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="shadow" aria-hidden="true"></div>
    <article class="card" role="region" aria-label="Rikeoka Card">
      <div class="holo" aria-hidden="true"></div>

      <!-- エンボス風ロゴメダル -->
      <div class="medal" aria-hidden="true"><div class="gloss"></div></div>

      <div class="content">
        <h1 class="brand">RIKEOKA</h1>
        <p class="tag">幽霊にガチで挑む日本唯一の心霊チャンネル</p>

        <div class="btns">
          <a class="btn" href="https://x.com/_rikeoka_" target="_blank" rel="noopener">X（Twitter）</a>
          <a class="btn" href="https://www.youtube.com/@rikeoka" target="_blank" rel="noopener">YouTube</a>
        </div>

        <div class="sig">© Rikeoka 2025</div>
      </div>
    </article>
  </div>
</body>
</html>
