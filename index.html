<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rikeoka Digital Card</title>
<meta name="theme-color" content="#0b0d10" />
<link rel="preload" as="image" href="images/rikeokaIcon.png" />
<link rel="preload" as="image" href="images/Leather_1.jpg" />
<style>
  :root{
    --ink:#eaf0f4;
    --muted:#aeb7be;
    --accent:#0ef;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font-family:"Noto Sans JP","Helvetica Neue",Arial,system-ui,sans-serif;
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    display:grid; place-items:center; padding:18px;
    background: #0b0d10 url("images/Leather_1.jpg") center/cover no-repeat fixed;
    position:relative; overflow:auto;
  }
  /* レザー背景のビネット＆ガラス感の薄い霧 */
  body::before{
    content:""; position:fixed; inset:0;
    background:
      radial-gradient(120% 100% at 50% 0%, rgba(0,0,0,.25), transparent 45%),
      radial-gradient(120% 100% at 50% 100%, rgba(0,0,0,.45), rgba(0,0,0,.85));
    pointer-events:none;
  }

  /* ====== 縦カード（高級メタル） ====== */
  .card{
    width:min(92vw,420px);
    aspect-ratio:9 / 14.5;
    border-radius:22px; position:relative; overflow:hidden;
    padding:22px 20px 20px;
    /* ブラッシュド金属の質感：超細ストライプ＋鏡面ハイライト */
    background:
      /* 微細ノイズ */
      linear-gradient(0deg, rgba(255,255,255,.04), rgba(255,255,255,.02)),
      /* ヘアライン（極細） */
      repeating-linear-gradient( 100deg,
        rgba(255,255,255,.045) 0px, rgba(255,255,255,.045) .6px,
        rgba(0,0,0,.08) .6px, rgba(0,0,0,.08) 2.4px),
      /* 上下の鏡面ハイライト */
      linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.05) 18%, rgba(0,0,0,.35) 55%, rgba(0,0,0,.65)),
      /* 深いチタン調ベース */
      linear-gradient(135deg, #1b252c, #0f1418 55%, #0b0f13);
    border:1px solid rgba(255,255,255,.08);
    box-shadow:
      0 14px 42px rgba(0,0,0,.55),
      inset 0 0 0 1px rgba(255,255,255,.05),
      inset 0 0 60px rgba(0,240,255,.06);
    animation:pop .5s cubic-bezier(.25,.8,.2,1) both;
  }
  @keyframes pop{from{transform:translateY(12px) scale(.985); opacity:0}to{transform:none;opacity:1}}

  /* 上部ロゴをさらに大きく中央配置 */
  .logo{
    position:absolute; left:50%; top:18px; transform:translateX(-50%);
    width:min(46%,160px); height:auto; object-fit:contain;
    filter:drop-shadow(0 0 22px rgba(0,240,255,.35));
  }

  /* ホログラム風ワンポイント（右上） */
  .holo{
    position:absolute; top:18px; right:18px; width:48px; height:34px; border-radius:9px;
    background:
      radial-gradient(circle at 20% 20%, #fff, #bfe3ff 40%, #6ad 65%, #58ffa6 85%),
      linear-gradient(135deg, rgba(255,255,255,.9), rgba(255,255,255,.1));
    mix-blend-mode:screen; opacity:.9;
    box-shadow:inset 0 0 0 1px rgba(0,0,0,.25);
  }

  /* コンテンツ配置 */
  .content{
    position:absolute; inset:108px 18px 18px 18px;
    display:flex; flex-direction:column; gap:16px;
  }

  /* 大きな「RIKEOKA」 */
  .brand{
    margin:0; text-align:center;
    font-weight:900; letter-spacing:.28em;
    font-size:clamp(24px, 6.2vw, 34px);
  }

  /* エレガントなサブコピー */
  .tag{
    margin:2px auto 0; text-align:center; max-width:32ch;
    color:var(--muted); font-size:15px; line-height:1.8;
  }

  .btns{display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:6px}
  .btn{
    appearance:none; border:0; cursor:pointer; text-decoration:none;
    background:var(--accent); color:#022029; font-weight:800;
    padding:12px 18px; border-radius:12px; letter-spacing:.02em;
    box-shadow:0 12px 36px rgba(0,240,255,.28);
    transition:.15s transform ease,.15s box-shadow ease;
  }
  .btn:hover{transform:translateY(-1px); box-shadow:0 16px 44px rgba(0,240,255,.35)}
  .btn:active{transform:none}

  .sig{margin:10px 0 0; text-align:center; font-size:12px; color:#cbd5db; opacity:.85;}

  /* 小さな縦端末でもはみ出さない */
  @media (max-height:640px){ .card{aspect-ratio:auto; height:560px} }
  @media (prefers-reduced-motion:reduce){ .card{animation:none} }
</style>
</head>
<body>
  <article class="card" role="region" aria-label="Rikeoka Card">
    <img class="logo" src="images/rikeokaIcon.png" alt="理系のオカルト研ロゴ" onerror="this.style.display='none'">
    <div class="holo" aria-hidden="true"></div>

    <div class="content">
      <h1 class="brand">RIKEOKA</h1>
      <p class="tag">幽霊にガチで挑む日本唯一の心霊チャンネル</p>

      <div class="btns">
        <a class="btn" href="https://x.com/_rikeoka_" target="_blank" rel="noopener">X（Twitter）</a>
        <a class="btn" href="https://www.youtube.com/@rikeoka" target="_blank" rel="noopener">YouTube</a>
      </div>

      <div class="sig">© Rikeoka 2025</div>
    </div>
  </article>
</body>
</html>
