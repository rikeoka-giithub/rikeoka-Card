<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rikeoka Digital Card</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #00ffff;
      font-family: "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-top: 40px;
    }
    img {
      width: 160px;
      margin: 20px auto;
      display: block;
      filter: drop-shadow(0 0 10px #00ffff);
    }
    .button {
      display: inline-block;
      background: #00ffff;
      color: #000;
      padding: 12px 24px;
      margin: 12px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .button:hover {
      background: #00cccc;
      transform: scale(1.05);
    }
    footer {
      color: #999;
      font-size: 0.8em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <img class="logo" src="images/rikeokaIcon.png" alt="Rikeoka Logo">
  <h1>理系のオカルト研</h1>
  <p>科学で怪異を覗く。<br>— Rikeoka Digital Card —</p>

  <a class="button" href="https://x.com/_rikeoka_" target="_blank">X（Twitter）</a>
  <a class="button" href="https://www.youtube.com/@rikeoka" target="_blank">YouTube</a>

  <footer>© Rikeoka 2025</footer>
</body>
</html>
