<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rikeoka Digital Card</title>
  <style>
    :root {
      --sheen-duration: 7s; /* 反射周期 */
      --btn-top: #4d4d4d;
      --btn-bottom: #0d0d0d;
      --btn-top-hover: #666;
      --btn-bottom-hover: #1a1a1a;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/Leather_1.jpg') center/cover no-repeat fixed;
      font-family: "Helvetica Neue","Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;
    }

    /* ── カード本体 ─────────────── */
    .card {
      width: 350px;
      height: 560px;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      padding: 28px 22px 60px;
      text-align: center;
      background: url('images/metal_texture.png') center/cover no-repeat;
      box-shadow: 0 18px 40px rgba(0,0,0,.55);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -30%;
      background: linear-gradient(115deg, transparent 0 40%, rgba(255,255,255,0.2) 50%, transparent 60% 100%);
      filter: blur(5px);
      transform: rotate(-8deg);
      animation: sweep var(--sheen-duration) linear infinite;
      pointer-events: none;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url('images/noise.png');
      opacity: 0.12;
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* ── ロゴ / タイトル / tagline ───────────── */
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 10px auto 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.45);
    }

    h1 {
      margin: 0 0 18px;
      font-size: 1.6rem;
      letter-spacing: 4px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.7);
    }

    .tagline {
      width: 100%;
      max-width: 360px;
      display: block;
      margin: 0 auto 40px;
      transform: scale(1.25);
      filter:
        drop-shadow(0 3px 3px rgba(0,0,0,.6))
        drop-shadow(0 10px 14px rgba(0,0,0,.4));
    }

    /* ── ボタン（ブラッククローム）────────────── */
    .button {
      position: relative;
      display: block;
      width: 210px;
      margin: 12px auto;
      padding: 12px 0;
      border-radius: 20px;
      background: linear-gradient(180deg, var(--btn-top), var(--btn-bottom));
      color: #eaeaea;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 14px rgba(255,255,255,0.1);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      overflow: hidden;
    }

    .button:hover {
      transform: translateY(-1px) scale(1.03);
      background: linear-gradient(180deg, var(--btn-top-hover), var(--btn-bottom-hover));
      box-shadow: 0 8px 20px rgba(255,255,255,0.25);
    }

    .button::after {
      content: "";
      position: absolute;
      inset: -20%;
      background: linear-gradient(120deg, transparent 0 44%, rgba(255,255,255,.4) 50%, transparent 56% 100%);
      mix-blend-mode: screen;
      filter: blur(6px) saturate(1.3);
      transform: translateX(-60%) skewX(-18deg);
      animation: sheen var(--sheen-duration) linear infinite;
      pointer-events: none;
    }

    /* ── フッター ─────────────── */
    footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 14px;
      color: #ccc;
      font-size: .8rem;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,.5);
    }

    /* ── モバイル調整 ─────────────── */
    @media (max-height: 640px) {
      .card { height: 520px; padding: 22px 18px 54px; }
      .logo { width: 80px; height: 80px; margin: 4px auto 12px; }
      h1 { font-size: 1.45rem; margin-bottom: 10px; }
      .tagline { transform: scale(1.1); margin-bottom: 28px; }
      .button { width: 200px; padding: 10px 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .card::before, .button::after { animation: none !important; }
    }

    /* ── アニメーション ─────────────── */
    @keyframes sweep {
      0% { transform: translateX(-40%) rotate(-8deg); opacity: .35; }
      50% { transform: translateX(20%) rotate(-8deg); opacity: .18; }
      100% { transform: translateX(80%) rotate(-8deg); opacity: .35; }
    }

    @keyframes sheen {
      0% { transform: translateX(-65%) skewX(-18deg); opacity: .45; }
      50% { transform: translateX(-5%) skewX(-18deg); opacity: .25; }
      100% { transform: translateX(55%) skewX(-18deg); opacity: .45; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="images/rikeokaIcon.png" alt="Rikeoka Logo">
    <h1>RIKEOKA</h1>
    <img class="tagline" src="images/tagline.png" alt="幽霊にガチで挑む日本唯一の心霊ch">
    <a class="button" href="https://x.com/_rikeoka_" target="_blank" rel="noopener">X（Twitter）</a>
    <a class="button" href="https://www.youtube.com/@rikeoka" target="_blank" rel="noopener">YouTube</a>
    <footer>© Rikeoka 2025</footer>
  </div>
</body>
</html>
