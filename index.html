<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rikeoka Digital Card</title>
  <style>
    body {
      background-image: url('images/Leather_1.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Helvetica Neue", sans-serif;
    }

    .card {
      width: 350px;
      height: 560px;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
    
      /* 👇 背景構成を修正 */
      background-image:
        radial-gradient(130% 100% at 50% -10%, rgba(255,255,255,.85), rgba(255,255,255,0) 60%),
        linear-gradient(145deg, rgba(255,255,255,0.2), rgba(0,0,0,0.3)),
        url("images/metal_texture.jpg"); /* ← ← ここを新しい画像パスに変更！ */
      background-size: cover;
      background-position: center;
      background-blend-mode: screen, overlay, normal;
      filter: contrast(1.1) brightness(1.05) saturate(1.1);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(0,0,0,0.15));
      pointer-events: none;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url("images/noise.png");
      opacity: 0.15;
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.6em;
      color: #fff;
      letter-spacing: 4px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      margin-bottom: 10px;
    }

    .tagline {
      width: 90%;
      margin: 0 auto 25px;
      display: block;
    }

    .button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 10px 0;
      background: linear-gradient(180deg, #00ffff, #00b3b3);
      color: #000;
      font-weight: bold;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,255,255,0.4);
      transition: 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      background: linear-gradient(180deg, #00d9d9, #009999);
    }

    footer {
      color: #ccc;
      font-size: 0.8em;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="images/rikeokaIcon.png" alt="Rikeoka Logo">
    <h1>RIKEOKA</h1>
    <img class="tagline" src="images/tagline.png" alt="Tagline">
    <a class="button" href="https://x.com/_rikeoka_" target="_blank">X（Twitter）</a>
    <a class="button" href="https://www.youtube.com/@rikeoka" target="_blank">YouTube</a>
    <footer>© Rikeoka 2025</footer>
  </div>
</body>
</html>
