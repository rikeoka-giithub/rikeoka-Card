<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rikeoka Digital Card - Silver Edition</title>
  <style>
    body {
      background-image: url('images/Leather_1.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Helvetica Neue", sans-serif;
    }

    .card {
      width: 350px;
      height: 560px;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);

      /* üëá „Éü„É©„ÉºË™ø„Éó„É©„ÉÅ„Éä„Ç´„Éº„ÉâÈ¢® */
      background-image:
        radial-gradient(130% 100% at 50% -10%, rgba(255,255,255,.9), rgba(255,255,255,0) 70%),
        linear-gradient(145deg, rgba(255,255,255,0.3), rgba(0,0,0,0.25)),
        url("images/metal_texture.jpg");
      background-size: cover;
      background-position: center;
      background-blend-mode: screen, overlay, normal;
      filter: brightness(1.05) contrast(1.15) saturate(1.1);
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(0,0,0,0.2));
      pointer-events: none;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: url("images/noise.png");
      opacity: 0.15;
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin: 30px auto 20px;
      display: block;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.6em;
      color: #fff;
      letter-spacing: 4px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      margin-bottom: 10px;
    }

    .tagline {
      width: 85%;
      margin: 0 auto 25px;
      display: block;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
    }

    .button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 10px 0;
      background: linear-gradient(180deg, #00ffff, #00b3b3);
      color: #000;
      font-weight: bold;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,255,255,0.4);
      transition: 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      background: linear-gradient(180deg, #00d9d9, #009999);
    }

    footer {
      color: #ccc;
      font-size: 0.8em;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="images/rikeokaIcon.png" alt="Rikeoka Logo">
    <h1>RIKEOKA</h1>
    <img class="tagline" src="images/tagline.png" alt="Tagline">
    <a class="button" href="https://x.com/_rikeoka_" target="_blank">XÔºàTwitterÔºâ</a>
    <a class="button" href="https://www.youtube.com/@rikeoka" target="_blank">YouTube</a>
    <footer>¬© Rikeoka 2025</footer>
  </div>
</body>
</html>
