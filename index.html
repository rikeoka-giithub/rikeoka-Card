<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rikeoka Digital Card</title>
  <meta name="description" content="幽霊にガチで挑む日本唯一の心霊チャンネル — 理系のオカルト研" />
  <meta name="theme-color" content="#0a0b0d" />
  <link rel="preload" as="image" href="images/ghost-bg.jpg">
  <style>
    /* ---------- Base ---------- */
    :root{
      --bg: #0a0b0d;
      --panel: rgba(6,10,14,.55);         /* 半透明パネル */
      --panel-stroke: rgba(0,255,255,.22);
      --text: #e9eef2;
      --muted:#b8c0c7;
      --accent:#00f0ff;                   /* ネオンっぽいアクセント */
      --btn:#0ef; --btn-hover:#0cc;
    }
    * { box-sizing: border-box; }
    html,body { height: 100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: "Noto Sans JP","Helvetica Neue",Arial,system-ui,sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow: hidden;
    }

    /* 背景画像＋暗幕 */
    .bg{
      position: fixed; inset:0;
      background:
        radial-gradient(1200px 600px at 50% 20%, rgba(0,0,0,.35), rgba(0,0,0,.85)),
        url("images/ghost-bg.jpg") center/cover no-repeat fixed;
      filter: saturate(.2) contrast(1.05) brightness(.9);
      transform: scale(1.05); /* ほんのり拡大して後でズームバック */
      opacity: 0;
      animation: bgIn 1.2s ease-out forwards;
    }

    /* ぼんやり漂うノイズ層（ほんのり） */
    .grain{ position:fixed; inset:-20%; pointer-events:none; opacity:.08;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="2" seed="3" /></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.9"/></svg>');
      animation: drift 12s linear infinite;
      mix-blend-mode: overlay;
    }

    /* ---------- Card (名刺) ---------- */
    .wrap{
      position: relative; z-index: 1;
      min-height: 100%;
      display: grid; place-items: center;
      padding: 42px 20px;
    }
    .card{
      width:min(92vw, 760px);
      border-radius: 16px;
      padding: clamp(20px, 3.5vw, 36px);
      background: var(--panel);
      border: 1px solid var(--panel-stroke);
      backdrop-filter: blur(6px) saturate(1.1);
      box-shadow:
        0 20px 60px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.04);
      opacity: 0;
      transform: translateY(28px) scale(.98);
      animation: cardIn .9s cubic-bezier(.2,.85,.2,1) .25s forwards;
    }

    .logo{
      width: 84px; height: 84px; object-fit: contain;
      display:block; margin: 4px auto 12px;
      opacity: 0; transform: translateY(8px);
      animation: fade .7s ease .5s forwards;
      filter: drop-shadow(0 0 8px rgba(0,240,255,.25));
    }

    .title{
      margin: 2px 0 8px;
      font-size: clamp(22px, 4.6vw, 40px);
      letter-spacing: .02em;
      text-align:center;
      position: relative;
      opacity: 0; transform: translateY(8px);
      animation: fade .7s ease .65s forwards;
    }

    /* さりげないグリッチ */
    .title::after{
      content: attr(data-text);
      position:absolute; inset:0;
      color: var(--accent);
      mix-blend-mode: screen;
      clip-path: inset(0 0 55% 0);
      opacity:.0;
      animation: glitch 2.2s steps(8,end) .9s 1;
      pointer-events:none;
    }

    .catch{
      margin: 0 auto 18px;
      text-align:center;
      color: var(--muted);
      font-size: clamp(13px, 2.6vw, 18px);
      line-height: 1.7;
      max-width: 48ch;
      opacity: 0; transform: translateY(8px);
      animation: fade .7s ease .85s forwards;
    }

    .cta{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      margin-top: 10px;
      opacity: 0; transform: translateY(8px);
      animation: fade .7s ease 1s forwards;
    }
    .btn{
      appearance: none; border:0; cursor:pointer;
      text-decoration:none; color:#001517;
      background: var(--btn);
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing:.02em;
      box-shadow: 0 8px 30px rgba(0,240,255,.18);
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
    }
    .btn:hover{ background: var(--btn-hover); transform: translateY(-1px); box-shadow: 0 10px 34px rgba(0,240,255,.24);}
    .btn:active{ transform: translateY(0); }

    footer{
      position: fixed; inset-inline:0; bottom: 10px;
      text-align:center; color:#8fa0aa; font-size:12px;
      opacity:0; animation: fade .6s ease 1.2s forwards;
      text-shadow: 0 1px 0 rgba(0,0,0,.4);
      pointer-events:none;
    }

    /* ---------- Animations ---------- */
    @keyframes bgIn { from{opacity:0; transform:scale(1.08);} to{opacity:1; transform:scale(1);} }
    @keyframes cardIn { to{ opacity:1; transform: translateY(0) scale(1);} }
    @keyframes fade { to{ opacity:1; transform: translateY(0);} }
    @keyframes glitch{
      0%{opacity:.0; transform: translate(0,0);}
      5%{opacity:.55; transform: translate(1px,-1px);}
      12%{opacity:.0; transform: translate(0,0);}
      18%{opacity:.45; transform: translate(-1px,1px);}
      25%{opacity:.0;}
      38%{opacity:.4; transform: translate(1px,0);}
      48%{opacity:.0;}
      100%{opacity:.0;}
    }
    @keyframes drift{
      from{transform:translate3d(0,0,0) scale(1.1);}
      to  {transform:translate3d(-8%, -6%,0) scale(1.1);}
    }

    /* アクセシビリティ：動きを減らす */
    @media (prefers-reduced-motion: reduce){
      .bg,.card,.logo,.title,.catch,.cta,footer{ animation:none !important; opacity:1 !important; transform:none !important; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="grain" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Rikeoka Digital Card">
      <img src="images/rikeokaIcon.png" class="logo" alt="理系のオカルト研 ロゴ" onerror="this.style.display='none'">
      <h1 class="title" data-text="理系のオカルト研">理系のオカルト研</h1>
      <p class="catch">幽霊にガチで挑む日本唯一の心霊チャンネル</p>
      <div class="cta">
        <a class="btn" href="https://x.com/_rikeoka_" target="_blank" rel="noopener">X（Twitter）</a>
        <a class="btn" href="https://www.youtube.com/@rikeoka" target="_blank" rel="noopener">YouTube</a>
      </div>
    </section>
  </main>

  <footer>© Rikeoka 2025</footer>
</body>
</html>
